<section class="p-4 sm:p-8 lg:p-16 bg-gray-100 rounded-lg shadow-lg mt-6 md:mt-8">

    <div class="flex flex-col lg:flex-row lg:items-center gap-8">
      <div class="lg:w-1/2">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">
          Add a New Workout
        </h1>
        
        <form [formGroup]="workoutForm" (submit)="onSubmit()" class="space-y-6">
          <div class="flex flex-col gap-4">
            <label for="name" class="text-lg font-medium text-gray-700">Username</label>
            <input formControlName="name" type="text" id="name" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            
            <label for="duration" class="text-lg font-medium text-gray-700">Duration (minutes)</label>
            <input formControlName="duration" type="number" id="duration" placeholder="Enter duration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            
            <label for="type" class="text-lg font-medium text-gray-700">Workout Type</label>
            <select formControlName="type" id="type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
              <option value="Running">Running</option>
              <option value="Meditation">Meditation</option>
              <option value="Gym">Gym</option>
              <option value="Yoga">Yoga</option>
              <option value="Cycling">Cycling</option>
              <option value="Swimming">Swimming</option>
            </select>
          </div>
          
          <button type="submit" class="flex items-center justify-center gap-2 bg-cyan-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150 ease-in-out">
            <span class="text-lg font-medium">Submit</span>
          </button>
        </form>
      </div>
  
      <div class="hidden lg:block lg:w-1/2">
        <img src="/workout-image.jpg" alt="Workout" class="w-full h-auto rounded-lg shadow-md object-cover">
      </div>
    </div>
  </section>
